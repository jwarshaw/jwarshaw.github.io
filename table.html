<!DOCTYPE html>
<html>
<head>
	<title>Sizing Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>How NOT to size your bike</h2>
	
	<h3>Common Bike Sizing Chart</h3>
	<table border=1>
		<tr>
			<th>Rider Height</th>
			<th>Frame Length</th>
			<th>Frame Size</th>			
		</tr>
		<tr>
			<td>5'0" - 5'3"</td>
			<td>49-50cm</td>
			<td>XS</td>
		</tr>
		<tr>
			<td>5'3" - 5'6"</td>
			<td>51-53cm</td>
			<td>S</td>			
		</tr>
		<tr>
			<td>5'6" - 5'9"</td>
			<td>54-55cm</td>
			<td>M</td>
		</tr>
		<tr>
			<td>5'9" - 6'0"</td>
			<td>56-58cm</td>
			<td>L</td>			
		</tr>
		<tr>
			<td>6'0" - 6'3"</td>
			<td>58-60cm</td>
			<td>XL</td>			
		</tr>
	</table>

</body>
</html>
